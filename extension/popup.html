<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Altera Recorder</title>
    <style>
      :root {
        color-scheme: light;
      }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        margin: 0;
        padding: 12px;
        min-width: 220px;
      }
      h1 {
        font-size: 14px;
        margin: 0 0 8px;
      }
      .row {
        display: flex;
        gap: 8px;
      }
      button {
        flex: 1;
        padding: 8px 10px;
        font-size: 13px;
        border-radius: 6px;
        border: 1px solid #ccc;
        cursor: pointer;
      }
      button.start {
        background: #e6f7ff;
        border-color: #91d5ff;
      }
      button.stop {
        background: #fff1f0;
        border-color: #ffa39e;
      }
      .status {
        margin-top: 8px;
        font-size: 12px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <h1>Altera Recorder</h1>
    <div class="row">
      <button id="startBtn" class="start">Start</button>
      <button id="stopBtn" class="stop">Stop</button>
    </div>
    <div id="status" class="status">Idle</div>
    <script src="popup.js"></script>
  </body>
</html>
